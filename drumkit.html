<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="drumkitstyle.css">
    <script type="text/javascript" src="drumkit.js"></script>
</head>
<body>
   <div class="keys">
        <button id="key" data-id="boom" class="A" data-key="65">Boom</button>
        <button id="key" data-id="clap" class="S" data-key="83">Clap</button>
        <button id="key" data-id="hihat" class="D" data-key="68">HiHat</button>
        <button id="key" data-id="kick" class="F" data-key="70">Kick</button>
        <button id="key" data-id="openhat" class="G" data-key="71">Openhat</button>
        <button id="key" data-id="ride" class="H" data-key="72">Ride</button>
        <button id="key" data-id="snare" class="J" data-key="74">Snare</button>
        <button id="key" data-id="tink" class="K" data-key="75">Tink</button>
        <button id="key" data-id="tom" class="L" data-key="76">Tom</button>              
   </div>
   <button id="playRecording"> Play </button>

        
    
  
</body>
</html>
